<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Plant Disease Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #4cafef, #2a6fdb);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #2a6fdb;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button, input[type="file"] {
      background: #2a6fdb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, input[type="file"]:hover {
      background: #1f55b5;
    }

    #useAPIButton {
      background: #28a745;
    }

    #useAPIButton:hover {
      background: #218838;
    }

    .output-section {
      margin-top: 1.5rem;
    }

    #webcam-container, #image-container {
      margin-bottom: 1rem;
    }

    #label-container {
      margin-top: 1rem;
      padding: 1rem;
      background: #f1f4f9;
      border-radius: 8px;
      min-height: 60px;
    }

    footer {
      text-align: center;
      background: #2a6fdb;
      color: #fff;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ± Team Aiderra - AI Plant Disease Detector</h1>
  </header>

  <main>
    <div class="card">
      <h2>Teachable Machine Model</h2>

      <div class="controls">
        <button id="startWebcam">Start Webcam</button>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="predictButton">Get Result</button>
        <button id="useAPIButton" style="display:none;">Use API</button>
      </div>

      <div class="output-section">
        <div id="webcam-container"></div>
        <div id="image-container"></div>
        <div id="label-container">Results will appear here...</div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Team Aiderra | Smart India Hackathon Prototype
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script src="app1.js"></script>
  <script src="app2.js"></script>
</body>
</html>
